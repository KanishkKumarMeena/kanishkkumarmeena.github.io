<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanishk Kumar Meena | GitHub Portfolio</title>
  <link rel="stylesheet" href="https://unpkg.com/missing.css" />
  <style>
    body {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      font-family: system-ui, sans-serif;
    }
    h1 {
      text-align: center;
    }
    .repo-list {
      list-style: none;
      padding: 0;
    }
    .repo-list li {
      margin: 1rem 0;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .repo-list a {
      font-size: 1.2em;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Kanishk Kumar Meena</h1>
  <p>Welcome to my GitHub portfolio! Here you'll find all my public repositories. Visit my profile: 
    <a href="https://github.com/KanishkKumarMeena" target="_blank">@KanishkKumarMeena</a>
  </p>

  <h2>My Projects</h2>
  <ul class="repo-list" id="repo-list">
    <li>Loading repositories...</li>
  </ul>

  <script>
    async function loadRepos() {
      const response = await fetch('https://api.github.com/users/KanishkKumarMeena/repos?sort=updated');
      const repos = await response.json();
      const list = document.getElementById('repo-list');
      list.innerHTML = '';

      repos.forEach(repo => {
        const li = document.createElement('li');
        li.innerHTML = `
          <a href="${repo.html_url}" target="_blank">${repo.name}</a>
          <p>${repo.description || "No description available."}</p>
          <small>‚≠ê ${repo.stargazers_count} | Updated: ${new Date(repo.updated_at).toLocaleDateString()}</small>
        `;
        list.appendChild(li);
      });
    }

    loadRepos();
  </script>
</body>
</html>
